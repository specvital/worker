name: Deploy and Release

on:
  push:
    branches: [release]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        service: [analyzer, spec-generator, retention-cleanup]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Set service environment variables
        if: matrix.service == 'spec-generator'
        run: |
          railway variables --set "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" --service spec-generator
          railway variables --set "GEMINI_PHASE1_MODEL=${{ secrets.GEMINI_PHASE1_MODEL }}" --service spec-generator
          railway variables --set "GEMINI_PHASE2_MODEL=${{ secrets.GEMINI_PHASE2_MODEL }}" --service spec-generator
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy ${{ matrix.service }}
        run: |
          cp infra/${{ matrix.service }}/railway.json railway.json
          railway up --service ${{ matrix.service }} --detach
          rm railway.json
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup just
        uses: extractions/setup-just@v3

      - name: Install dependencies
        run: pnpm install

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "github-actions[bot]@users.noreply.github.com"
          GIT_COMMITTER_NAME: "github-actions[bot]"
          GIT_COMMITTER_EMAIL: "github-actions[bot]@users.noreply.github.com"
          HUSKY: 0

      - name: Sync release to main
        run: |
          git fetch origin release
          git fetch origin main
          git checkout main
          git merge origin/release --no-edit
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
