version: "3.8"

services:
  workspace:
    image: mcr.microsoft.com/devcontainers/base:bookworm
    privileged: true
    volumes:
      - ..:/workspaces/specvital-collector:delegated
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOME}/.env.secrets:/root/.env.secrets:ro
      - claude-sessions:/root/.claude
    env_file:
      - ${HOME}/.env.secrets
    environment:
      DATABASE_URL: postgres://postgres:postgres@specvital-postgres:5432/specvital?sslmode=disable
      LOCAL_DATABASE_URL: postgres://postgres:postgres@local-postgres:5432/specvital?sslmode=disable
    networks:
      - specvital-network
      - default
    depends_on:
      - local-postgres
    command: sleep infinity

  local-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: specvital
    ports:
      - "5433:5432"
    volumes:
      - local-postgres-data:/var/lib/postgresql/data

networks:
  specvital-network:
    external: true

volumes:
  claude-sessions:
  local-postgres-data:
